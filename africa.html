<script>
function fetch() {
    var content = document.getElementById('destinations');
    var tableName = "africa";
    // Create an AJAX request to fetch messages from the database
    var xhr = new XMLHttpRequest();
    xhr.open('GET', 'destination.php?table=' + tableName, true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {
            content.innerHTML = xhr.responseText;

        }
    };
    xhr.send();
}
fetch();

</script>
